<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Normalize CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

      <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <![endif]-->

      <title>Mata-mosca</title>
      <link rel="icon" href="imagens/mosca.png">
      <link rel="stylesheet" type="text/css" href="estilo.css">
    
      <script>
        function iniciarJogo(){
          var nivel = document.getElementById('nivel').value

          if(nivel=== ""){
            alert('Selecione um nível para iniciar o jogo!')
            return false
          }

          window.location.href='app.html?nivel='+nivel

        }
      </script>
      </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center">
              <img src="imagens/game.png">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center">
              <div class="mb-2">
                <select class="form-control" id="nivel">
                  <option value="">-- Selecione o nível --</option>
                  <option value="1">Normal</option>
                  <option value="2">Difícil</option>
                  <option value="3">Survivor</option>
                  <option value="4">Grounded</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar o jogo</button>
            </div>
          </div>
        </div>
      </div>

    </body>
  </html>
